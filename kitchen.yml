---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: accept-no-persist
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>
  # Allow reboots
  retry_on_exit_code:
  - 35 # 35 is the exit code signaling that the node is rebooting
  max_retries: 60
  wait_for_retry: 300
  client_rb:
    exit_status: :enabled # Opt-in to the standardized exit codes
    client_fork: false  # Forked instances don't return the real exit code
  root_path: /var/tmp/kitchen

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: centos-stream-8
  - name: fedora-latest
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: oracle-7
  - name: oracle-8

suites:
  - name: enforcing
    run_list:
      - recipe[selinux_test::install]
      - recipe[selinux_test::enforcing]
      - recipe[selinux_test::debian_enforcing_prepare]
      - recipe[selinux_test::module_create]
      - recipe[selinux_test::boolean]
  - name: permissive
    run_list:
      - recipe[selinux_test::install]
      - recipe[selinux::permissive]
      - recipe[selinux_test::module_create]
      - recipe[selinux_test::module_remove]
      - recipe[selinux_test::boolean]
    provisioner:
      # not idempotent due to module_create/remove
      multiple_converge: 1
      enforce_idempotency: false
  - name: disabled
    run_list:
      - recipe[selinux_test::install]
      - recipe[selinux::disabled]
  - name: port
    run_list:
      - recipe[selinux_test::install]
      - recipe[selinux::permissive]
      - recipe[selinux_test::port]
  - name: fcontext
    run_list:
      - recipe[selinux_test::install]
      - recipe[selinux::permissive]
      - recipe[selinux_test::fcontext]
