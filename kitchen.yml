---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: accept-no-persist
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: centos-stream-8
  - name: fedora-latest
  - name: debian-10
  - name: ubuntu-1804
  - name: ubuntu-2004

suites:
  - name: enforcing
    run_list:
      - recipe[selinux_test::install]
      - recipe[selinux_test::state_enforcing]
      - recipe[selinux_test::module]
      - recipe[selinux_test::boolean]
  - name: permissive
    run_list:
      - recipe[selinux_test::install]
      - recipe[selinux_test::state_permissive]
      - recipe[selinux_test::module]
      - recipe[selinux_test::boolean]
  - name: disabled
    run_list:
      - recipe[selinux_test::install]
      - recipe[selinux_test::state_disabled]
