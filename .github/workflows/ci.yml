---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@3.0.0

  integration:
    needs: lint-unit
    runs-on: macos-10.15
    strategy:
      matrix:
        os:
          - almalinux-8
          - amazonlinux-2
          - centos-7
          - centos-stream-8
          - fedora-latest
          - debian-10
          - debian-11
          - oracle-7
          - oracle-8
          - rockylinux-8
          - ubuntu-1804
          - ubuntu-2004
          # Disabled due to image problems:
          # https://github.com/chef/bento/issues/1405
          # - ubuntu-2204
        suite:
          - enforcing
          - permissive
          - disabled
          - port
          - fcontext
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: test-kitchen
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
